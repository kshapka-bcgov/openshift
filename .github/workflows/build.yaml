name: Build API Image.
on:
  push:
    branches:
      - development
    paths:
      - "src/**"
  workflow_dispatch:
defaults:
  run:
    working-directory: ./
jobs:
  deploy_api_on_openshift:
    if: github.repository_owner == 'kshapka-bcgov'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to OpenShift and open the correct namespace
        uses: redhat-developer/openshift-actions@v1.1
        with:
          version: "latest"
          openshift_server_url: ${{ secrets.OpenShiftServerURL }}
          parameters: '{"apitoken": "${{ secrets.OpenShiftToken }}", "acceptUntrustedCerts": "true"}'
          cmd: |
            oc project ${{ secrets.OpenShiftNamespace }}

      - name: Create PipelineRun
        run: |
          oc create -f .github/pipelines/pipelinerun.yaml
